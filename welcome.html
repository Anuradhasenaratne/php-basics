<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Student Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('img.jpg'); /* Add your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .btn-custom {
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin: 10px;
        }
        .btn-register {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-register:hover {
            background-color: #0056b3;
        }
        .btn-login {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-login:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="hero text-center">
        <h1>Welcome to the Student Management System</h1>
        <p>Effortlessly manage student data with our easy-to-use platform.</p>
        
        <!-- Register and Login Buttons -->
        <div>
            <a href="register.html" class="btn btn-custom btn-register">Register</a>
            <a href="login.html" class="btn btn-custom btn-login">Login</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
